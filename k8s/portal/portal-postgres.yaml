apiVersion: apps/v1
kind: Deployment
metadata:
  name: portal-postgres
  namespace: portal
  labels:
    app: portal-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portal-postgres
  template:
    metadata:
      labels:
        app: portal-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: portal-db-secret
                  key: DB_NAME
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: portal-db-secret
                  key: DB_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: portal-db-secret
                  key: DB_PASSWORD
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: portal-postgres
  namespace: portal
  labels:
    app: portal-postgres
spec:
  selector:
    app: portal-postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
